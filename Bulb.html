<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On/Off</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .bulb-container {
            text-align: center;
        }

        .bulb {
            width: 150px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            background-color: #000000;
            transition: background-color 0.3s ease;
        }

        .bulb.on {
            background-color: rgb(93, 0, 255); /* Bulb turned on */
        }

        .bulb.off {
            background-color: #cccccc; /* Bulb turned off */
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: rgb(19, 17, 17);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #806e6e;
        }
    </style>
</head>
<body>

    <div class="bulb-container">
        <div id="bulb" class="bulb off"></div>
        <button id="toggleButton" class="button">Turn On</button>
    </div>

    <script>
        // Get the bulb element and the button
        const bulb = document.getElementById("bulb");
        const toggleButton = document.getElementById("toggleButton");

        // Add event listener to toggle the bulb's state when the button is clicked
        toggleButton.addEventListener("click", function () {
            if (bulb.classList.contains("off")) {
                bulb.classList.remove("off");
                bulb.classList.add("on");
                toggleButton.textContent = "Turn Off"; // Change button text
            } else {
                bulb.classList.remove("on");
                bulb.classList.add("off");
                toggleButton.textContent = "Turn On"; // Change button text
            }
        });
    </script>

</body>
</html>
