<!DOCTYPE html>

    <title>label</title>

<body>
   <form action="">
    <label for="text">full name:</label>
    <input type="text" id="text" name="full name" required/>

    <label for="email">email:</label>
    <input type="email" id="email" name="email" required/>

    <label for="password">password:</label>
    <input type="password" id="password" name="password" required/>

    <label for="phone">phone:</label>
    <input type="tel"
           id="phone"
           name="phone"
           pattern="[0-9]{10}" required/>

   <label for="website">website</label>  
   <input type="url" id="website" name="website" required/>
   
   <label for="dob">dob</label>
   <input type="date" id="dob" name="dob" required/>

   <label for="time">time</label>
   <input type="time" id="time" name="time" required/>

   <label for="file">file:</label>
   <input type="for" id="file" name="resume" required/>

   <label>Gender:</label>
   <input type="radio" id="female" name="revu" value="female" required/>
   <label for="female">female:</label>
   
   <label for="country">country:</label>
   <select name="country" id="country">
    <option value="usa"></option>
    <option value="england">england:</option>
    <option value="india">india:</option>
   </select>
<label for="experience">experience(yeras):</label>
<input type="range" name="experience" id="expereience" min="0" max="15"/>
   </form>
